<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="vewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="myApp">
      <h3>Real-Time Search with AngularJS Custom filters</h3>
      <div ng-controller="myCtrl"">
        <div class="search">
          <input type="text" placeholder="Search here..." ng-model="searchText">
        </div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Country</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="myInf in myInfs | filter:searchText | orderBy:'name' ">
              <td>{{myInf.name}}</td>
              <td>{{myInf.country}}</td>
              <td>{{myInf.price}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <script src="script.js"></script>
      </body>
</html
